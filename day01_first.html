<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--1.做静态页面，同时找变化，挖窟窿--> 
        <!--这里需要一个用户名uname数据-->
        <h1>Welcome,{{uname}}</h1>
        <!--这里需要一个积分score数据-->
        <h2>您的积分:{{score}}</h2>
    </div>
     <!--2.定义数据模型-->
     <script>
       //2.定义数据模型
       var data={
           uname:'dingding',
           score:3000
       }
       //3.创建vue对象，绑定界面和数据模型
       var vm= new Vue({
           el:"#app",//element
           data:data
       })
       //结果：#app中的所有内容和data对象中的所有成员永久绑定在一起：
       //数据会自动加载到页面中对应的位置，且之后修改数据，页面自动同步变化。
       //测试：
       setInterval(function(){
        vm.score+=500;//等效于改data.score
       },1000)
     </script>
</body>
</html>
